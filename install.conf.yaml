- defaults:
    link:
      relink: true

- clean:
    '~':
    ~/.config:
      recursive: true

- link:
    #shell
    ~/.bashrc: nvidia/bashrc

    #git
    ~/.gitconfig: nvidia/gitconfig

    #terminal
    ~/.config/alacritty:
        create: true
        path: alacritty

    #tmux
    ~/.tmux/plugins/tpm:
         create: true
         path: tpm

    #clang things
    ~/.config/clangd: nvidia/clangd
    ~/clang-tidy: nvidia/clang-tidy
    ~/clang-format: nvidia/clang-format

    #neovimn
    ~/.config/nvim: nvim

- create:
    - ~/Downloads
    - ~/.config/atuin
    - ~/.config/clangd

- shell:
  - [ git submodule update --init --recursive, Installing submodules]
  - [ test -f ~/.tmux.conf || cp ~/dotfiles/tmux_impl.conf ~/.tmux.conf, setting tmux local conf]
  - cp atuin/* ~/.config/atuin/
